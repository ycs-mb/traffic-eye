name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Test & Deploy on Raspberry Pi
    runs-on: [self-hosted, raspberry-pi]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python virtual environment
        run: |
          cd ~/traffic-eye
          python3 -m venv venv --system-site-packages
          source venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          cd ~/traffic-eye
          source venv/bin/activate
          pip install -e ".[pi,dev]"

      - name: Run tests on Raspberry Pi hardware
        run: |
          cd ~/traffic-eye
          source venv/bin/activate
          pytest tests/ -v --tb=short -k "not slow" || echo "Tests failed but continuing..."
        continue-on-error: true

      - name: Restart traffic-eye services
        run: |
          sudo systemctl restart traffic-eye-dashboard || echo "Dashboard service not found"
          sudo systemctl restart traffic-eye-field || echo "Field service not found"

      - name: Wait for services to start
        run: sleep 5

      - name: Check service status
        run: |
          systemctl is-active traffic-eye-dashboard && echo "✓ Dashboard running" || echo "✗ Dashboard not running"
          systemctl is-active traffic-eye-field && echo "✓ Field service running" || echo "✗ Field service not running"

      - name: Health check (optional)
        run: |
          curl -f http://localhost:8080 -o /dev/null -s -w "Dashboard HTTP: %{http_code}\n" || echo "Dashboard not reachable"
        continue-on-error: true

      - name: Deployment summary
        if: success()
        run: |
          echo "========================================="
          echo "✅ Deployment successful!"
          echo "========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Deployed at: $(date)"
          echo "Dashboard: http://100.107.114.5:8080"
          echo "========================================="
