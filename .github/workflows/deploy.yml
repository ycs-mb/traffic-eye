name: Deploy to Raspberry Pi

on:
  workflow_dispatch: # Manual trigger only

jobs:
  deploy-service:
    name: Deploy & Restart Services
    runs-on: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy code to /opt/traffic-eye
        run: |
          # Ensure rsync is installed
          if ! command -v rsync &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y rsync
          fi

          # Create target directory if needed
          sudo mkdir -p /opt/traffic-eye
          sudo chown yashcs:yashcs /opt/traffic-eye

          # Sync files to production directory
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data' \
            ./ /opt/traffic-eye/
            
          # Ensure ownership is correct
          sudo chown -R yashcs:yashcs /opt/traffic-eye

      - name: Update dependencies
        run: |
          cd /opt/traffic-eye

          # Install uv if missing (bootstrap via pip or curl)
          if ! command -v uv &> /dev/null; then
             # Try pip first if available
             python3 -m pip install uv --break-system-packages || python3 -m pip install uv || curl -LsSf https://astral.sh/uv/install.sh | sh
          fi

          # Add cargo bin to path just in case curl install was used
          export PATH="$HOME/.cargo/bin:$PATH"

          # Create/Update venv using uv
          # Using 'venv' name to match systemd config
          if [ ! -d "venv" ]; then
            uv venv venv --system-site-packages
          fi

          # Activate and install deps
          source venv/bin/activate
          # Install deps using uv pip
          uv pip install -e ".[dev]"

      - name: Restart traffic-eye services
        run: |
          sudo systemctl restart traffic-eye-dashboard || echo "Dashboard service not found"
          sudo systemctl restart traffic-eye-field || echo "Field service not found"
          sudo systemctl restart traffic-eye || echo "Main service not found"

      - name: Wait for services to start
        run: sleep 10

      - name: Check service status
        run: |
          systemctl is-active traffic-eye && echo "✓ Main service running" || echo "✗ Main service not running"
          systemctl is-active traffic-eye-dashboard && echo "✓ Dashboard running" || echo "✗ Dashboard not running"
          systemctl is-active traffic-eye-field && echo "✓ Field service running" || echo "✗ Field service not running"

      - name: Deployment summary
        if: success()
        run: |
          echo "========================================="
          echo "✅ Deployment successful!"
          echo "========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Deployed at: $(date)"
          echo "Dashboard: http://100.107.114.5:8080"
          echo "========================================="
