name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  test-hardware:
    name: Test on hardware
    runs-on: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python virtual environment
        run: |
          python3 -m venv venv --system-site-packages
          source venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          # Install deps for running tests in runner workspace
          pip install -e ".[dev]"

      - name: Run tests on Raspberry Pi hardware
        run: |
          source venv/bin/activate
          # Run tests in the temporary workspace
          pytest tests/ -v --tb=short -k "not slow"

  deploy-service:
    name: Deploy & Restart Services
    needs: test-hardware
    runs-on: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy code to /opt/traffic-eye
        run: |
          # Ensure rsync is installed
          if ! command -v rsync &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y rsync
          fi

          # Create target directory if needed (should exist but safe to check)
          sudo mkdir -p /opt/traffic-eye
          sudo chown yashcs:yashcs /opt/traffic-eye

          # Sync files to production directory
          # Using rsync to update code efficiently
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data' \
            ./ /opt/traffic-eye/
            
          # Ensure ownership is correct
          sudo chown -R yashcs:yashcs /opt/traffic-eye

      - name: Update dependencies
        run: |
          cd /opt/traffic-eye
          # Ensure venv exists with system site packages (for tflite/picamera)
          if [ ! -d "venv" ]; then
            python3 -m venv venv --system-site-packages
          fi

          # Activate and install deps
          source venv/bin/activate
          python3 -m pip install --upgrade pip
          # Install dev deps for testing, but skip [pi] if they are system packages
          pip install -e ".[dev]"

      - name: Restart traffic-eye services
        run: |
          sudo systemctl restart traffic-eye-dashboard || echo "Dashboard service not found"
          sudo systemctl restart traffic-eye-field || echo "Field service not found"
          sudo systemctl restart traffic-eye || echo "Main service not found"

      - name: Wait for services to start
        run: sleep 10

      - name: Check service status
        run: |
          systemctl is-active traffic-eye && echo "✓ Main service running" || echo "✗ Main service not running"
          systemctl is-active traffic-eye-dashboard && echo "✓ Dashboard running" || echo "✗ Dashboard not running"
          systemctl is-active traffic-eye-field && echo "✓ Field service running" || echo "✗ Field service not running"

      - name: Health check (optional)
        run: |
          curl -f http://localhost:8080 -o /dev/null -s -w "Dashboard HTTP: %{http_code}\n" || echo "Dashboard not reachable"
        continue-on-error: true

      - name: Deployment summary
        if: success()
        run: |
          echo "========================================="
          echo "✅ Deployment successful!"
          echo "========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Deployed at: $(date)"
          echo "Dashboard: http://100.107.114.5:8080"
          echo "========================================="
