name: Test on Raspberry Pi Hardware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-hardware:
    name: Test on hardware
    runs-on: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python virtual environment
        run: |
          python3 -m venv venv --system-site-packages
          source venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          # Install deps for running tests in runner workspace
          pip install -e ".[dev]"

      - name: Run tests on Raspberry Pi hardware
        run: |
          source venv/bin/activate
          # Run tests in the temporary workspace
          pytest tests/ -v --tb=short -k "not slow"
