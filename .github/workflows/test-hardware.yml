name: Test on Raspberry Pi Hardware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-hardware:
    name: Test on hardware
    runs-on: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv and create venv
        run: |
          python3 -m pip install uv
          uv venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          # Install deps for running tests in runner workspace
          uv pip install -e ".[dev]"

      - name: Run tests on Raspberry Pi hardware
        run: |
          source .venv/bin/activate
          # Run tests in the temporary workspace
          pytest tests/ -v --tb=short -k "not slow"
